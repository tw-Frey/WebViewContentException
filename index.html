<!DOCTYPE html>
<html>
<body>
    <button style="float:right" onclick="location.reload()">重新載入</button>
    <img id="qr"/>
    <hr/>
    <img id="late_img"/><span id="late_span"></span>
    <script>
        var chl = encodeURIComponent("etmall://open?pgid=43&url=" + encodeURIComponent("https://tw-frey.github.io/WebViewContentException/"))
        document.getElementById("qr").src="https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl="+chl;
        (() => {
            const alts = ["loading","loading.","loading..","loading...","loading...."]
            var i = 0
            var isLoaded = false
            function ALTS(){
                document.getElementById("late_span").innerHTML=alts[i]
                i = (i+1) % alts.length
                if (isLoaded) {
                    document.getElementById("late_span").innerHTML = ""
                    return
                }
                setTimeout(ALTS, 500)
            }
            setTimeout(ALTS, 500)
            document.getElementById("late_img").onload = () => isLoaded = true
            document.getElementById("late_img").src = "https://deelay.me/10000/https://picsum.photos/200/300"
        })()
    </script>
</body>
</html>
